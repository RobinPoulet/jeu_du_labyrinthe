<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Test classe Maze</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Bienvenue dans mon super labyrinthe</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <label for="mazeSize">Choisir la taille du labyrinthe (entre 3 et 25)</label>
            <input type="number" id="mazeSize" value="3" size="2">
        </div>
        <div class="col-6" id="selectMazeEx">
            <select
                    class="form-select h-100 w-100"
                    id="mazeExemple"
                    aria-label=""

            >
                <option selected>Choisir un exemple de labyrinthe</option>
                <option value="ex-0">Exemple 0</option>
                <option value="ex-1">Exemple 1</option>
                <option value="ex-2">Exemple 2</option>
            </select>
        </div>
    </div>
</div>
<div class="container">
    <a href="mazeGenerator.html" class="link-success">Pour aller voir le générateur de labyrinthe</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="container" id="buttonMazeGenerate">
                <button type="submit" id="mazeGenerate" class="btn btn-primary pull-right">Générer le labyrinthe
                </button>
            </div>
            <div class="container">
                <button id="buttonRAS" class="btn btn-danger">Effacer le Canvas</button>
            </div>
        </div>
        <div class="col-8">
            <canvas id="myCanvas" width="600" height="600"></canvas>
        </div>
        <div class="col-2">
            <div class="container">
                <button id="resolutionDFS" class="btn btn-success">Résolution avec DFS récursif</button>
            </div>
            <div class="container">
                <button id="resolutionBFS" class="btn btn-success">Résolution avec BFS</button>
            </div>
            <div class="container">
                <button id="resolutionAStar" class="btn btn-success">Résolution avec l'algorithme A*</button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="tableALgo">
    <h3 style="text-align: center">Tableau comparatif des algorithmes</h3>
    <table class="table">
        <thead>
        <th>Algorithme</th>
        <th>Nombre total de cases parcouru</th>
        <th>Taille du chemin le plus court</th>
        </thead>
        <tbody id="tableCompaAlgos">

        </tbody>
    </table>
</div>
</body>
<script src="labyrinthesbis.js"></script>
<script src="Maze.js"></script>
<script src="Cell.js"></script>
<script src="script2.js"></script>
</html>
